<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Race.it</title>
</head>

<body>
	<header>
		<h1 onclick="location.reload()">race.it</h1>
		<p id="game_name" class="hidden">game_name</p>
	</header>

	<div id="race_div" class="hidden">
    <div class="left_pannel">
      <div id="member_list" class="pannel_type">
        <h2 id="member_list_title">Member List</h2>
        <ul id="member_list_dump">
        </ul>
      </div>

      <div class="game_settings pannel_type" id="game_settings">
        <h2 id="member_list_title">Settings</h2>

        <div id="game_set">
          <h4>Track Length</h4>
          <input placeholder="10" value="10" id="track_length">
<!-- 
          <h4>Movement Type</h4>
          <div>
            <input type="radio" id="click_label" name="race_type" value="click">
            <label for="click_label">Click</label>
          </div>

          <div>
            <input type="radio" id="random_label" name="race_type" value="random">
            <label for="random_label">Random</label>
          </div>
-->
          <div class="tooltip">
            <a class="active_button" id="start_button">Start Race!</a>
            <span class="tooltiptext">As a host, you can click here to start the game!</span>
          </div>
        </div>
      </div>
    </div>

    <div class="right_pannel">
      <div id="game_view" class="pannel_type">
        <h2>Game</h2>

        <div id="game_view_cars">
          <div class="full_view" id="full_view">
            <h1>Awaiting Host to start game</h1>
          </div>
        </div>

        
      </div>

      <div id="analysis_view" class="pannel_type">
        <h2>Analysis</h2>
        <!-- Poles, Positions (+Names)       -->
        <div id="analysis_div">
          <div id="pole_positions" style="height: calc(100% - 24%); box-sizing: border-box; display: flex; flex-direction: column; "></div>

          <div class="tooltip" id="this_tooltip">
            <button class="" id="itterate_car_button">Move</button>
            <span class="tooltiptext">Click Here to move your car!</span>
          </div>
        </div>
      </div>
    </div>
	</div>

	<div id="choose_field" class="choose_field">
		<h2 onclick="showHostOptions()">Host</h2>
		<h2 onclick="showJoinOptions()">Join</h2>
	</div>

	<div class="input_field" id="host_game">
		<div id="hoster">
			<h2>Host</h2>
			<div>
				<label for="game_name">Game Name</label>
        <input placeholder="Game Name" name="game_name" id="room_name_choice">
      </div>

        

        <button onclick="hostRace()">Host Race</button>
        
    </div>
  </div>

    <div class="input_field" id="join_game">
      <div id="joiner">
        <h2>Join</h2>

        <div style="margin: 0">
          <ul id="room_list">
          </ul>

          <p><i>CLICK A RACE TO JOIN</i></p>
        </div>

        
      </div>
    </div>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
<link rel="stylesheet" href="main.css" type="text/css">
</html>
